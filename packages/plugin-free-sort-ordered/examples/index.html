<!DOCTYPE html>
<html>
  <head>
    <title>jsPsychPluginFreeSortOrdered Example</title>
    <script src="https://unpkg.com/jspsych"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.15"></script>
    <!-- Load the published plugin package here, e.g.
<script src="https://unpkg.com/plugin-free-sort-ordered"></script>
<script src="../dist/index.browser.js"></script> -->
    <script src="../dist/index.browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css" />
    <link rel="stylesheet" href="../src/styles.css" />
  </head>

  <body></body>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    const trial = {
      type: jsPsychPluginFreeSortOrdered,
      stimulus: [
        '../assets/blue-rec.png',
        '../assets/green-rec.png',
        '../assets/red-rec.png',
        '../assets/blue-rec.png',
        '../assets/green-rec.png',
        '../assets/red-rec.png',
        '../assets/blue-rec.png',
        '../assets/green-rec.png',
        '../assets/red-rec.png'
      ],
      stim_height: 100,
      stim_width: 200,
      scale_factor: 1,
      box_correct: ["#0271bc", "#3ab54b", "#FF0000","#0271bc", "#3ab54b", "#FF0000","#0271bc", "#3ab54b", "#FF0000"],
      box_margin: 20,
      snap_margin: 10,
      prompt: 'Drag and drop the boxes to sort them in order.',
      prompt_location: 'above',
      button_label: 'Continue',
      include_counter: true,
    };

    jsPsych.run([trial])
  </script>
</html>
