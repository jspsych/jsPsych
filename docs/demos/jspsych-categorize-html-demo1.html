<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-categorize-html@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.0.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" />
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychCategorizeHtml,
      stimulus: '<p>B</p>',
      key_answer: 'p',
      text_answer: 'letter',
      choices: ['p', 'q'],
      correct_text: "<p class='prompt'>Correct, this is a %ANS%.</p>",
      incorrect_text: "<p class='prompt'>Incorrect, this is a %ANS%.</p>",
      prompt: "<p>Press p for letter. Press q for number.</p>"
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
