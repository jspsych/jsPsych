<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-button-response@1.2.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />
    <link rel="stylesheet" href="docs-demo.css" type="text/css" />
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const trial_1 = {
      type: jsPsychImageButtonResponse,
      stimulus: 'img/happy_face_1.jpg',
      choices: ['Next']
    }

    const trial_2 = {
      type: jsPsychImageButtonResponse,
      stimulus: 'img/happy_face_2.jpg',
      choices: ['Next']
    }

    const trial_3 = {
      type: jsPsychImageButtonResponse,
      stimulus: 'img/happy_face_3.jpg',
      choices: ['Next']
    }

    const block_1 = {
      timeline: [trial_1, trial_2, trial_3]
    }

    const trial_4 = {
      type: jsPsychImageButtonResponse,
      stimulus: 'img/sad_face_1.jpg',
      choices: ['Next']
    }

    const trial_5 = {
      type: jsPsychImageButtonResponse,
      stimulus: 'img/sad_face_2.jpg',
      choices: ['Next']
    }

    const trial_6 = {
      type: jsPsychImageButtonResponse,
      stimulus: 'img/sad_face_3.jpg',
      choices: ['Next']
    }

    const block_2 = {
      timeline: [trial_4, trial_5, trial_6]
    }

    const preload_block_1 = {
      type: jsPsychPreload,
      trials: [block_1]
    }

    const preload_block_2 = {
      type: jsPsychPreload,
      trials: [block_2]
    }

    const timeline = [preload_block_1, block_1, preload_block_2, block_2];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
