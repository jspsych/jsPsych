<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@2.1.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const scale = ["Very", "Slightly", "Neutral", "Slightly", "Very"];

    const trial = {
      type: jsPsychSurveyLikert,
      stimulus: "img/happy_face_1.jpg",
      preamble: "PREAMBLE",
      image_caption: "CAPTION",
      left_anchor_width: 300,
      right_anchor_width: 300,
      questions: [
        {
          prompt: "How friendly or unfriendly does this person appear to you?",
          left_anchor: "Friendly",
          right_anchor: "Unfriendly", 
          name: 'Friendly', 
          labels: scale, 
          required: true
        },
        {
          prompt: "How trustworthy or untrustworthy does this person seem?", 
          left_anchor: "Trustworthy",
          right_anchor: "Untrustworthy", 
          name: 'Trustworthy', 
          labels: scale, 
          required: true
        },
        {
          prompt: "How attractive or unattractive do you find this person?", 
          left_anchor: "Attractive",
          right_anchor: "Unattractive", 
          name: 'Attractive', 
          labels: scale, 
          required: true
        }
      ]
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
