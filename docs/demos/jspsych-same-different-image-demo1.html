<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@6.3.1/jspsych.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@6.3.1/plugins/jspsych-preload.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@6.3.1/plugins/jspsych-html-button-response.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@6.3.1/plugins/jspsych-same-different-image.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jspsych/jsPsych@6.3.1/css/jspsych.css"
    />
    <style>
      .jspsych-btn {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body></body>
  <script>
      var preload = {
        type: 'preload',
        images: [
          'img/happy_face_1.jpg', 
          'img/sad_face_3.jpg'
        ]
      }

      var start = {
        type: 'html-button-response',
        stimulus: '',
        choices: ['Run demo']
      };

      var show_data = {
        type: 'html-button-response',
        stimulus: function() {
          var trial_data = jsPsych.data.getLastTrialData().values();
          var trial_json = JSON.stringify(trial_data, null, 2);
          return `<p style="margin-bottom:0px;"><strong>Trial data:</strong></p>
            <pre style="margin-top:0px;text-align:left;">${trial_json}</pre>`;
        },
        choices: ['Repeat demo']
      };

      var trial = {
        type: 'same-different-image',
        stimuli: [
          'img/happy_face_1.jpg', 
          'img/sad_face_3.jpg'
        ],
        prompt: `<p>Press s if the faces had the same emotional expression.</p>
          <p>Press d if the faces had different emotional expressions.</p>`,
        same_key: 's',
        different_key: 'd',
        first_stim_duration: 800,
        second_stim_duration: 800,
        answer: 'different'
      }

      var trial_loop = {
        timeline: [trial, show_data],
        loop_function: function() {
          return true;
        }
      };

      if (typeof jsPsych !== "undefined") {
        jsPsych.init({
          timeline: [preload, start, trial_loop]
        });
      } else {
        document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
      }
  </script>
</html>
