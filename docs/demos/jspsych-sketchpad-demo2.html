<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-sketchpad@1.0.4"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychSketchpad,
      prompt: '<p>Circle the mouth using red. Circle the eyes using blue.</p>',
      prompt_location: 'abovecanvas',
      stroke_color_palette: ['red', 'blue'],
      stroke_color: 'red',
      background_image: 'img/sad_face_4.jpg',
      canvas_width: 380,
      canvas_height: 252
    }
    
    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
