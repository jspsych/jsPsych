<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-free-sort@1.0.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();


    const sorting_stimuli = [
      'img/happy_face_1.jpg',
      'img/happy_face_2.jpg',
      'img/happy_face_3.jpg',
      'img/happy_face_4.jpg'
    ]

    const preload_trial = {
      type: jsPsychPreload,
      images: sorting_stimuli
    }

    const trial = {
      type: jsPsychFreeSort,
      stimuli: sorting_stimuli,
      stim_width: 80,
      stim_height: 60,
      sort_area_width: 500,
      sort_area_height: 500,
      stim_starts_inside: true,
      prompt: "<p>Click and drag the images below to sort them so that similar items are close together.</p>"
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline, [preload_trial]));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
