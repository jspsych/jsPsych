<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@8.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-slider-response@2.0.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.0.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8.1.0/css/jspsych.css" />
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const preload = {
      type: jsPsychPreload,
      auto_preload: true
    };

    const trial = {
      type: jsPsychAudioSliderResponse,
      stimulus: 'sound/speech_joke.mp3',
      labels: ['Not Funny', 'Funny'],
      prompt: '<p>How funny is the joke?</p>',
      response_allowed_while_playing: false,
      require_movement: true
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline, [preload]));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
