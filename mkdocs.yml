site_name: jsPsych
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'green'
    accent: 'orange'
  logo: 'img/jspsych-logo-no-text-mono.svg'
  favicon: 'img/jspsych-favicon.png'
extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/jspsych'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/joshdeleeuw'
  version:
    provider: mike
  analytics:
    provider: google
    property: 'UA-50563838-1'
copyright: 'Copyright &copy; 2012-2021 Josh de Leeuw'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
repo_url: 'https://github.com/jspsych/jsPsych'
repo_name: 'jspsych/jspsych'
docs_dir: docs
